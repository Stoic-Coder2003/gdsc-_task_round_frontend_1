<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>GDSC Site</title>
</head>
<body>
<div class="cursor"></div>
    <nav>
        <div id="logo-holder">
            <img id="logo-img" src="Images/arrows/arrow3.png" alt="arrow">
            <p id="logo-text">Switch.blabla</p>
        </div>
        <div class="nav-text">
            <a href="/">Benefits</a>
            <a href="/">Templates</a>
            <a href="/">About us</a>
            <a href="/">Pricing</a>
        </div>
        <div class="nav-button">Create CV now</div>
    </nav>

    <div id="main-body">

        <div class="left-container">
            <p id="main-body-text">Unlock <span id="your-text-part">Your</span> <br>career potential</p>
            <div id="create-cv">Create CV now</div>
            <div class="rating-container">
                <div id="star-holder">
                    <img class="star" src="Images/stars.png" alt="stars">
                    <img class="star" src="Images/stars.png" alt="stars">
                    <img class="star" src="Images/stars.png" alt="stars">
                    <img class="star" src="Images/stars.png" alt="stars">
                    <img class="star" src="Images/stars.png" alt="stars">
                </div>
                <div id="text-small">TrustScore 4.8 | 347 reviews</div>
            </div>
        </div>

        <div class="right-container">
                <div class="panels-container">
                    <div class="panel active" style="background-image: url('Images/people/man1.webp')"></div>
                    <div class="panel" style="background-image: url('Images/people/woman1.jpeg')"></div>
                    <div class="panel" style="background-image: url('Images/people/man2.jpeg')"></div>
                </div>
            </div>
        </div>

    <div id="footer"></div>

<script src="script.js"></script>
</body>
</html>
